    <!-- Cores em HTML -->
    <section>
      <h1>Formatos de Cor no CSS:</h1>
      <h2 style="color: #e6350d;">Título com cor em Hexadecimal</h2>
      <h2 style="color: rgb(0, 128, 255);">Título com cor em RGB</h2>
      <h2 style="color: rgba(0, 128, 0, 0.692);">Título com cor em RGBA</h2>
    </section>
    <hr>

        <!-- Cor em elemento de texto e fundo do texto -->
    <section>
      <p style="color: blue;">Cor em elemento de texto</p>
      <p style="background-color: blue; color: yellow;">Cor no fundo do texto</p>
    </section>
    <hr>

    
    <!-- Imagem como elemento da página -->
    <img src="img/kyle.jpg" alt="Teste" title="Teste">
    <hr>

    <!-- Imagem como background -->
    <section>
      <div style="border: 1px solid red; width: 500px; height: 500px; color: rgb(230, 223, 17); text-align: center; background-image: url('img/kyle.jpg');">
        <h2>Imagem como background</h2>
        <p>Esta seção tem uma imagem de fundo.</p>
      </div>
    </section>
